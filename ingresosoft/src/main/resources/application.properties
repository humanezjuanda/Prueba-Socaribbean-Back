spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.datasource.url=${RUTA_CONECTION_URL:jdbc:mysql://127.0.0.1:3306/xyz}?useLegacyDatetimeCode=false&serverTimezone=America/Bogota
spring.datasource.username=${RUTA_CONECTION_USER:root}
spring.datasource.password=${RUTA_CONECTION_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true
spring.sql.init.mode=always
springfox.documentation.enabled=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false

spring.application.name=xyz
server.port=8080
